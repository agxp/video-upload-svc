apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: video-upload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-upload
  template:
    metadata:
      labels:
        app: video-upload
    spec:
        containers:
        - name: video-upload
          image: video_upload
          imagePullPolicy: Never
          env:
          - name: MINIO_URL
            value: "192.168.99.100:31724"
          - name: MINIO_ACCESS_KEY
            value: "minio"
          - name: MINIO_SECRET_KEY
            value: "minio123"
          - name: PG_HOST
            value: "postgres-postgresql"
          - name: PG_USER
            value: "postgres"
          - name: PG_PASSWORD
            value: "postgres123"
          - name: UPDATED_AT
            value: "Wed May 16 20:02:40 PDT 2018"
          - name:  MICRO_REGISTRY
            value:  kubernetes
          - name: MICRO_SELECTOR
            value: cache
          - name: MICRO_SERVER_ADDRESS
            value: 0.0.0.0:8080
          - name: MICRO_BROKER_ADDRESS
            value: 0.0.0.0:10001
          ports:
          - containerPort: 8080
            name: upload-port